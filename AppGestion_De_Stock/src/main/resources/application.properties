# Configuration de la connexion MySQL
hibernate.connection.driver_class=com.mysql.cj.jdbc.Driver
hibernate.connection.url=jdbc:mysql://localhost:3306/gestion_stocks?useSSL=false&serverTimezone=UTC
hibernate.connection.username=root
hibernate.connection.password=

# Dialecte MySQL
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Affichage des requêtes SQL (pour déboguer)
hibernate.show_sql=true
hibernate.format_sql=true

# Création automatique des tables
# update = met à jour, create = recrée à chaque fois, validate = vérifie seulement
hibernate.hbm2ddl.auto=update