# Configuration de la connexion à la base de données
# Ces paramètres permettent à Hibernate de se connecter à MySQL

# Pilote JDBC pour MySQL
hibernate.connection.driver_class=com.mysql.cj.jdbc.Driver

# URL de connexion à la base de données
# localhost:3306 = serveur local sur le port 3306
# ma_base_projet = nom de la base de données
hibernate.connection.url=jdbc:mysql://localhost:3306/gestion_projets?useSSL=false&serverTimezone=UTC

# Identifiants de connexion
hibernate.connection.username=root
hibernate.connection.password=

# Configuration du dialecte Hibernate
# Permet à Hibernate de générer du SQL adapté à MySQL
hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Affichage des requêtes SQL dans la console (utile pour le débogage)
hibernate.show_sql=true
hibernate.format_sql=true

# Création automatique des tables
# update = met à jour le schéma si nécessaire
# create = recrée les tables à chaque démarrage (attention : perte des données !)
hibernate.hbm2ddl.auto=update